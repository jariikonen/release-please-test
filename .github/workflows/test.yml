# This workflow runs tests everytime code is pushed into main and it includes
# a change to package-b's code or a pull request is opened or updated and
# it includes a change to package-b's code.

on:
  push:
    branches:
      - main
    paths: "packages/package-b/**"
  pull_request:
    branches: [main]
    types: [opened, synchronize]
    paths: "packages/package-b/**"

name: Test package-b pull request's code

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i -w package-b
      - run: npm run test -w package-b
